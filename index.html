<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="card">

    <!-- -------- FRONT CARD -------- -->
    <div class="front front-rotate">
      <div class="front-conteiner-star">
        <img class="front-star" src="images/icon-star.svg" alt="icon star">
      </div>
      <h1 class="front-title">How did we do?</h1>
      <p class="front-paragraph">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div class="front-value-conteiner">
          <input class="front-value" type="button" value="1">
          <input class="front-value" type="button" value="2">
          <input class="front-value" type="button" value="3">
          <input class="front-value" type="button" value="4">
          <input class="front-value select" type="button" value="5">
        </div>
        <input class="front-submit" type="button" value="SUBMIT">
      </div>
      
      <!-- -------- BACK CARD -------- -->
    <div class="back back-rotate">
      <button class="back-btn">
        <img class="back-arrow" src="images/back.png" alt="back">
      </button>
      <img class="back-img" src="images/illustration-thank-you.svg" alt="illustration thank you.">
      <p class="back-value">You selected <span class="back-select-value">5</span> out of 5</p> 
      <h2 class="back-title">Thank you!</h2>
      <p class="back-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
